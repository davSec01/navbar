    <script language='JavaScript'>
        var txt=".:NavBar:.   ";
        var speed=300;

        txt=txt.substring(1,txt.length)+txt.charAt(0);
        refresh=setTimeout("action()",speed);}action();
    </script>
</head>

                <li><a href="">Services</a></li>
                <li><button>Search ...</button></li>
            </ul>
        </nav>

        <div class="login">

            <button class="login"> Log In</button>
        </div>
    </header>
</body>
</html>
